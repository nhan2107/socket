<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <style>
	@import url('https://fonts.googleapis.com/css?family=Monoton');
        body {
            background-color: rgb(254, 182, 0);
        }

        img {
            display: inline-block;
            width: 100%;
	    margin:auto;
  	    display:block;
        }
	.btn-box button{				
	    width: 100%;
	    max-width: 400px;
	    margin: 10px auto;
	    background-color: rgb(128,128,128,0.4);
	    color: black;
	    padding: 10px;
	    border: 1px solid rgb(128,128,128,0.5);
	    border-radius: 15px;
	    margin:auto;
  	    display:block;
	}
    </style>
</head>
<body>
    <form action="http://127.0.0.1:8000" method="post">
    <img src="https://www.orderhive.com/wp-content/uploads/2019/06/Out-of-Stock-404-2048x1131.png" alt="HTML5 Icon" style="width:890px;height:500px;" hspace="200" wspace="0" />
    <div class="btn-box">
        <button type="submit">
            <h3 style="font-family:Monoton;"><span class="glyphicon glyphicon-repeat"></span> RETURN</h3>
        </button>
    </div>
    </form>
</body>
</html>
